
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'maven-publish'

mainClassName = 'itx.examples.kafka.service.ServiceApp'

repositories {
   mavenLocal()
   mavenCentral()
}

test {
   useTestNG()
   //testLogging.showStandardStreams = true
   testLogging {
      events "passed", "skipped", "failed"
   }
}

sourceCompatibility = 11
targetCompatibility = 11

publishing {
   publications {
      maven(MavenPublication) {
         groupId = 'itx.examples.kafka'
         artifactId = 'kafka-service'
         version = '1.0.0'

         from components.java
      }
   }
}

dependencies {
   implementation 'org.apache.kafka:kafka-clients:2.5.1'
   implementation 'org.apache.kafka:kafka-streams:2.5.1'
   implementation 'com.beust:jcommander:1.78'
   testImplementation 'org.testng:testng:7.3.0'
}

